<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Pedidos</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="index.html" class="btn btn-outline-light me-3">
                    <i class="bi-house"></i>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservaciones.html">Reservaciones</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">

            <h1 class="mb-4">Gestión de Pedidos</h1>

            <h2 class="mb-3">Nuevo Pedido</h2>

            <div class="card p-3">
                <form id="formPedido">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del cliente</label>
                            <input type="text" id="cliente" class="form-control" required>
                        </div>
                    </div>

                    <hr>

                    <h5>Agregar productos</h5>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Producto</label>
                            <select id="producto" class="form-select"></select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" min="1" value="1">
                        </div>

                        <div class="col-md-3 d-flex align-items-end">
                            <button type="button" id="btnAgregarProducto" class="btn btn-secondary w-100">
                                Añadir al pedido
                            </button>
                        </div>
                    </div>

                    <ul id="listaProductos" class="list-group mt-3"></ul>

                    <div class="mt-3">
                        <button class="btn btn-success w-100" type="submit">Guardar Pedido</button>
                    </div>

                </form>
            </div>

            <hr>

            <h2 class="mt-4">Pedidos existentes</h2>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Estado</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos"></tbody>
            </table>

        </div>

        <!-- Modal Editar Pedido -->
        <div class="modal fade" id="modalEditarPedido" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Editar Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <input type="text" id="edit-cliente" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Productos</label>
                            <div id="edit-lista-productos"></div>
                            <button id="btnEditarAgregarProducto" type="button" class="btn btn-secondary mt-2">
                                Agregar producto
                            </button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select id="edit-estado" class="form-select">
                                <option value="pendiente">pendiente</option>
                                <option value="preparando">preparando</option>
                                <option value="preparado">preparado</option>
                                <option value="entregado">entregado</option>
                                <option value="cancelado">cancelado</option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" id="btnGuardarCambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/pedidos.js"></script>
    </body>
</html>
