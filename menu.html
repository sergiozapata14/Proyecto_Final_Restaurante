<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión del Menú</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="index.html" class="btn btn-outline-light me-3">
                    <i class="bi-house"></i>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservaciones.html">Reservaciones</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <h1 class="mb-4">Gestión del Menú</h1>

            <!-- FORMULARIO -->
            <div class="card mb-4">
                <div class="card-header">Agregar nuevo platillo</div>

                <div class="card-body">
                    <form id="form-agregar">

                        <div class="mb-3">
                            <label class="form-label">Nombre del platillo</label>
                            <input id="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input id="precio" type="number" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Guardar</button>
                    </form>
                </div>
            </div>

            <!-- LISTA DE PLATILLOS -->
            <h3 class="mb-3">Platillos existentes</h3>

            <div id="lista-platillos" class="row g-3"></div>

        </div>

        <!-- MODAL EDITAR -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <form id="form-editar" class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Editar platillo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="id-editar">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input id="nombre-editar" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input id="precio-editar" type="number" class="form-control" required>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>

                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module" src="./js/api.js"></script>
        <script type="module" src="./js/menu.js"></script>

    </body>
</html>
