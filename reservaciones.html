<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Reservaciones</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="index.html" class="btn btn-outline-light me-3">
                    <i class="bi bi-house"></i>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservaciones.html">Reservaciones</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">

            <h1 class="mb-4">Gestión de Reservaciones</h1>

            <h2>Nueva Reservación</h2>

            <div class="card p-3 mt-2">
                <form id="formReservacion">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del cliente</label>
                            <input type="text" id="nombre_cliente" class="form-control" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Personas</label>
                            <input type="number" id="personas" class="form-control" min="1" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Hora</label>
                            <input type="time" id="hora" class="form-control" required>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Notas</label>
                            <textarea id="notas" class="form-control"></textarea>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-success w-100" type="submit">Guardar Reservación</button>
                        </div>
                    </div>
                </form>
            </div>

            <hr>

            <h2 class="mt-4">Reservaciones registradas</h2>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Estado</th>
                        <th>Personas</th>
                        <th>Hora</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Notas</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="tablaReservaciones"></tbody>
            </table>
        </div>

        <!-- Modal Editar Reservación -->
        <div class="modal fade" id="modalEditar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Reservación</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formEditar">
                            <input type="hidden" id="edit_id">

                            <label class="form-label">Nombre del cliente</label>
                            <input class="form-control mb-2" id="edit_nombre">

                            <label class="form-label">Personas</label>
                            <input type="number" class="form-control mb-2" id="edit_personas">

                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control mb-2" id="edit_fecha">

                            <label class="form-label">Hora</label>
                            <input type="time" class="form-control mb-2" id="edit_hora">

                            <label class="form-label">Teléfono</label>
                            <input class="form-control mb-2" id="edit_telefono">

                            <label class="form-label">Notas</label>
                            <textarea class="form-control mb-2" id="edit_notas"></textarea>

                            <label class="form-label">Estado</label>
                            <select class="form-select" id="edit_estado">
                                <option value="activa">Activa</option>
                                <option value="cumplida">Cumplida</option>
                                <option value="cancelada">Cancelada</option>
                            </select>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary" id="btnGuardarCambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/reservaciones.js"></script>
    </body>
</html>
